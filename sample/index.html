    <div id="tictactoe" class="tictactoe">

    			<div class="gamedropdown fL">
			<div class="gamedropbtn" id="level">Easy</div>
  				<div class="gamedropdown-content">
    					<div data-level="easy">Easy</div>
    					<div data-level="medium">Medium</div>
    					<div data-level="hard">Hard</div>
    					<div data-level="friend">Vs Friend</div>
  				</div>
    			</div>
    			<div class="player fL gamedropdown">
				<div class="gamedropbtn" id="player">Play X</div>
  				<div class="gamedropdown-content">

    					<div data-player="o">Play O</div>
  				</div>
    			</div>
    		</div>
